  contracts-api:
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=${ASPNETCORE_URLS}
      - ConnectionStrings__PostgresConnection=${CONTRACTS_CONNECTION}
    build:
      dockerfile: ./src/Contacts.Api/Dockerfile
    image: contracts-api
    container_name: contracts-api-local
    ports:
      - "5171:80"
    depends_on:
      - contracts-postgres

volumes:
  contracts_data: