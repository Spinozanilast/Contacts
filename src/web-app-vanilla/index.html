<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Contact Manager</h1>
            <button id="add-contact-btn" class="primary-btn">Add Contact</button>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search contacts...">
            <select id="job-select">
                <option value="">All Jobs</option>
            </select>
        </div>

        <div class="pagination-controls">
            <div class="page-info">
                <span id="page-info-text">Page 1</span>
            </div>
            <div class="page-controls">
                <button id="prev-page-btn" class="secondary-btn" disabled>Previous</button>
                <button id="next-page-btn" class="secondary-btn">Next</button>
            </div>
            <div class="page-size">
                <label for="page-size-select">Items per page:</label>
                <select id="page-size-select">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>

        <div class="contacts-container">
            <div class="contacts-header">
                <div class="contact-header-item">Name</div>
                <div class="contact-header-item">Phone</div>
                <div class="contact-header-item hide-mobile">Job Title</div>
                <div class="contact-header-item hide-mobile">Birthdate</div>
                <div class="contact-header-item">Actions</div>
            </div>
            <div id="contacts-list" class="contacts-list">
                <!-- Contacts will be loaded here -->
                <div class="loading-indicator">Loading contacts...</div>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing contacts -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Contact</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        <div class="error-message" id="name-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Mobile Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                        <div class="error-message" id="phone-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" id="jobTitle" name="jobTitle">
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Birthdate</label>
                        <input type="date" id="birthdate" name="birthdate">
                        <div class="error-message" id="birthdate-error"></div>
                    </div>
                    <input type="hidden" id="contact-id">
                    <div class="form-actions">
                        <button type="button" class="secondary-btn" id="cancel-btn">Cancel</button>
                        <button type="submit" class="primary-btn" id="save-btn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete confirmation modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content delete-modal-content">
            <div class="modal-header">
                <h2>Delete Contact</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this contact? This action cannot be undone.</p>
                <div class="form-actions">
                    <button type="button" class="secondary-btn" id="cancel-delete-btn">Cancel</button>
                    <button type="button" class="danger-btn" id="confirm-delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast">
        <div id="toast-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
